              </a>

          </div>
        </div>
  
        <div class="more_container">

          <div class="more_tooltip">

              <h4>My Ads</h4>
            </a>

        </div>

    <div class="my_ads_container">
      <h3 class="my_ads_head">My Ads</h3>

      <div class="my_ads_filter_container">

        <div class="ads_currency_filter">

          <select name="" id="order-type">
            <option value="all">All</option>
            <option value="Naira">NGN</option>
            <option value="Pounds">GBP</option>
          </select>

        </div>

        <div class="ads_status_filter">

          <select name="" id="order-type">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="offline">Offline</option>
            <option value="completed">Completed</option>
          </select>

        </div>

      </div>

      <div class="my_ads_table_container">

            <h6>Ad ID</h6>

          </div>
  
          <div class="amount_column head">
            <h6>Available Amount</h6>
            <h6>Sold Amount</h6>
          </div>
    
          <div class="rate_column head">
            <h6>Rate</h6>

            <h6>Time Edited</h6>

          <div class="status_ads_column head">
            <h6>Status</h6>
          </div>
    
          <div class="action_column head">
            <h6>Action</h6>
          </div>
