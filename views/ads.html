              </div>
            </div>
            
            <div class="profile_tooltip_body">

              <a class="profile_tooltip_body_nav" href="/views/dashboard.html">

              </a>

            <div class="profile_tooltip_footer" >

              </a>

          </div>

            <a class="more_tooltip_nav" href="/views/ads.html">

            </a>

            <h5><b>Settings</b></h5>
          </a>
        </div>

      </div>

      <div class="ads_sub-menu">
        <h6 class="ads_sub-menu_heading"><b>Ads</b></h6>

            <h5><b>My Ads</b></h5>
          </a>

        </div>

      </div>

      <button class="outlined-btn sub_menu_button"><h4>Logout</h4></button>

      <div class="my_ads_filter_container">

        <div class="ads_currency_filter">

            <option value="all">All</option>
            <option value="Naira">NGN</option>
            <option value="Pounds">GBP</option>
          </select>

        </div>

        <div class="ads_status_filter">

          <select name="" id="order-type">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="offline">Offline</option>
            <option value="completed">Completed</option>

        </div>

      </div>
