<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../public/style.css">
</head>
<body>

  <header>
    <div class="header_left">
      <img src="../public/icons/Currency exchange.svg" alt="">
      <h3><b>Mola</b></h3>
    </div>
    <div class="header_right">
      <button class="text-btn"><h5>Log In</h5></button>
      <button class="filled-btn"><h5>Register</h5></button>
    </div>
  </header>

  <div class="login_container">

    <div class="login_left">
      <img src="../public/icons/Lock.svg" alt="">
    </div>

    <div class="login_right">

      <form action="">
        <div class="form_text">
          <h2>Welcome Back</h2>
          <h4>Kindly enter your details below</h4>
        </div>
        
        <label for="email"><h4>Email:</h4></label>
        <input type="text" placeholder="Enter email address" id="email" required> 
        <div class="sub_text"></div>

        <label for=""><h4>Password:</h4></label>
        <input class="h3" type="password" placeholder="Enter password" id="password" required>
        <div class="sub_text"></div>

        <h5>Forgot Password</h5>

        <button class="filled-btn"><h5>Login</h5></button>
        <h5><b>Create a mola account</b></h5>

      </form>
    </div>
  </div>  

  
  
</body>
</html>
