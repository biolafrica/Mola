<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./public/icons/favicon.ico">
    <title>Mola Exchange - Coming Soon</title>
    <link rel="stylesheet" href="./public/style.css">
  </head>

  <body style="background-color: black; padding: 20px;">

    <div class="coming_soon_cont">
      <img src="./public/icons/launch.svg" alt="">

      <div class="coming_head">
        <h2><b>We are coming soon</b></h2>
        <h4>We are almost there! if you want to get notified when the website goes live, subscribe to our mailing list!</h4>
      </div>


      <form id="form">
        <input type="email" name="" id="email" placeholder="enter email address">
        <div class="success-text"></div>

        <button class="filled-btn coming_btn" type="submit"><h4>Notify me</h4></button>
        <div class="success-text"></div>
      </form>

    </div>

    <script>
      const buttonEl = document.getElementById("form");
      const successEl = document.querySelector(".success-text")
      const valueEl = document.getElementById("email")
      buttonEl.addEventListener("submit", (e)=>{
        e.preventDefault();
        successEl.innerHTML = "email added succesfully"
        setTimeout(()=>{
          valueEl.value = "";
          successEl.innerHTML = "";
        }, 3000)
      
        


      })
    </script>



    
  </body>
</html>
